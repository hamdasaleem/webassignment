<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2 style="color: red;">Register Now !!</h2>
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">DOB:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="Age">Age:</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="eligibility"> Are we eligible?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <label for="intro">Write about yourself :</label>
        <div>
            <br><textarea name="myText" id="intro" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="course">Course</label>
            <select name="myCourse" id="course">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="MCA.l">MCA Lateral Entry</option>
                <option value="Other" selected>Other</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
